<body>
  <div class="container">
    <section class="tools-board">
      <div class="row">
        <label class="title">Shapes</label>
        <ul class="options">
          <li class="option shape-option" (click)="selectionTool('rectangle')"
            [class.active]="selectedTool === 'rectangle'">
            <img src="assets/icons/rectangle.svg" alt="">
            <span>Rectangle</span>
          </li>
          <li class="option shape-option" (click)="selectionTool('circle')" [class.active]="selectedTool === 'circle'">
            <img src="assets/icons/circle.svg" alt="">
            <span>Circle</span>
          </li>
          <li class="option shape-option" (click)="selectionTool('triangle')"
            [class.active]="selectedTool === 'triangle'">
            <img src="assets/icons/triangle.svg" alt="">
            <span>Triangle</span>
          </li>
          <li class="option shape-option">
            <input type="checkbox" id="colorFillCheckbox" [(ngModel)]="enableColorFill" (change)="toggleColorFill()">
            <span>Fill Color</span>
          </li>
          <li class="option shape-option">
            <input type="file" #fileInput (change)="handleFileInput(fileInput)">

          </li>
          <li class="option shape-option">
<button (click)="sendDataToApi(text, fileInput.value)">Create XML File</button>

            </li>
          <li>
            <input type="text" [(ngModel)]="text">
          </li>
          <button (click)="addTextToCanvas(text)">Add Text</button>
        </ul>
      </div>
      <div class="row">
        <label class="title">Options</label>
        <ul class="options">
          <li class="option active tool" (click)="changeTool('brush')" [class.active]="selectedTool === 'brush'">
            <img src="assets/icons/brush.svg" alt="">
            <span>Brush</span>
          </li>
          <li class="option tool" (click)="selectShape('')" [class.active]="selectedTool === 'eraser'">
            <img src="assets/icons/eraser.svg" alt="">
            <span>select shape</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider" min="1" max="30" [(ngModel)]="brushWidth">
          </li>
        </ul>
      </div>
      <div class="row colors">
        <label class="title">Colors</label>
        <ul class="options">
          <li class="option">
            <input type="color" id="color-picker" [(ngModel)]="selectedColor" (input)="updateBrushColor(selectedColor)">
          </li>
        </ul>
      </div>
      <div class="row buttons">
        <button class="clear-canvas" (click)="clearCanvas()">Clear Canvas</button>
        <button class="save-img" (click)="saveImage()">Save As Image</button>
        <button class="delete" (click)="toggleDelete()" type="button">Delete</button>
      </div>
    </section>
    <section class="drawing-board">
      <canvas id="mycanvas" [style.border]="'2px solid black'" #canvas width="800" height="600"></canvas>
    </section>
  </div>
</body>
