<div class="container">
  <section class="tools-board">
    <div class="row">
      <label class="title">Shapes</label>
      <ul class="options">
        <li class="option shape-option" (click)="changeTool('rectangle')" [class.active]="selectedTool === 'rectangle'">
          <img src="assets/icons/rectangle.svg" alt="">
          <span>Rectangle</span>
        </li>
        <li class="option shape-option" (click)="changeTool('circle')" [class.active]="selectedTool === 'circle'">
          <img src="assets/icons/circle.svg" alt="">
          <span>Circle</span>
        </li>
        <li class="option shape-option" (click)="changeTool('triangle')" [class.active]="selectedTool === 'triangle'">
          <img src="assets/icons/triangle.svg" alt="">
          <span>Triangle</span>
        </li>

        <!-- <li class="option shape-option">
          <input type="checkbox" id="colorFillCheckbox" [(ngModel)]="enableColorFill" (change)="applyColorFill(activeObject)">
          <span>Fill Color</span>
        </li> -->

        <!-- <li class="option shape-option">
          <input type="checkbox" id="colorFillCheckbox" [(ngModel)]="enableColorFill" (change)="toggleColorFill()">
          <span>Fill Color</span>
        </li> -->
        <li class="option">
          <input type="checkbox" id="fill-color">
          <label for="fill-color">Fill color</label>
        </li>





      </ul>







    </div>
    <div class="row">
      <label class="title">Options</label>
      <ul class="options">
        <li class="option active tool" (click)="changeTool('brush')" [class.active]="selectedTool === 'brush'">
          <img src="assets/icons/brush.svg" alt="">
          <span>Brush</span>
        </li>
        <li class="option tool" (click)="changeTool('eraser')" [class.active]="selectedTool === 'eraser'">
          <img src="assets/icons/eraser.svg" alt="">
          <span>Eraser</span>
        </li>
        <li class="option">
          <input type="range" id="size-slider" min="1" max="30" [(ngModel)]="brushWidth">
        </li>
      </ul>
    </div>
    <div class="row colors">
      <label class="title">Colors</label>
      <ul class="options">
        <li class="option">
          <input type="color" id="color-picker" [(ngModel)]="selectedColor">
        </li>
      </ul>
    </div>
    <div class="row buttons">
      <button class="clear-canvas" (click)="clearCanvas()">Clear Canvas</button>
      <button class="save-img" (click)="saveImage()">Save As Image</button>
    </div>
  </section>
  <section class="drawing-board">
    <canvas #canvas width="800" height="600"></canvas>
  </section>
</div>
